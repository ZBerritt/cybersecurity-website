<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Light Hacking</title>

        <meta charset="utf-8">
        <meta name="description" content="A demonstration of the 5 D's of hacking">
        <meta name="author" content="Zachary Berritt, Patrick Miller, Peter Gallina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/css/simulations.css">
    </head>

    <body>
        <div class="stage">
            <img id="stage-image" src="../public/assets/intersection-with-lights.png" width="100%" height="100%">
            <button onclick="lightOneTrigger()" class="trigger" style="width: 10%; height: 12%; top: 25%; left: 55%;"></button>
            <button onclick="lightTwoTrigger()" class="trigger" style="width: 10%; height: 12%; top: 15%; left: 20%;"></button>
            <div id="password-1" class="insert-password">
                <div style="text-align: right; width: 100%; height: 10%; background-color: gray;">
                <a onclick="exitPassword()" href="#">X</a>
                </div>
                <div>
                    <h1>Insert Password:</h1>
                    <input type="password">
                    <button id="enter-1">Enter</button>
                </div>
            </div>

            <div id="password-2" class="insert-password">
                <div style="text-align: right; width: 100%; height: 10%; background-color: gray;">
                    <a onclick="exitPassword()" href="#">X</a>
                </div>
                <div>
                    <h1>Insert Password:</h1>
                    <input type="password">
                    <button id="enter-2">Enter</button>
                </div>
            </div>
        </div>
        <div class="side-bar">
           <span style="font-size: 64px;">Deny</span>
            <p>
                Preventing someone from accessing or using important information, systems, and/or services.
            </p>
            <hr>
            <p>
                Use your notebook to find the passwords to stop the traffic lights.
            </p>
            <p class="hint">
                Hint: Click on a traffic light to enter password
            </p>
        </div>
        <script src="../public/js/deny.js"></script>
    </body>
</html>
