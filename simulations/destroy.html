<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Light Hacking</title>

        <meta charset="utf-8">
        <meta name="description" content="A demonstration of the 5 D's of hacking">
        <meta name="author" content="Zachary Berritt, Patrick Miller, Peter Gallina">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/css/simulations.css">
    </head>

    <body>
        <div class="stage">
            <img id="stage-image" src="../public/assets/destroy/intersection with boxes.png" width="100%" height="100%">
            <img onclick="window.location.href = '../'" id="home-btn" src="../public/assets/Home.png">
            <img id="menu-btn" onclick="window.location.href = '../menu.html'" src="../public/assets/Menu.png">
            <img id="hint-btn" onclick="document.getElementById('hint').style.display = 'block';" src="../public/assets/Hint.png">
            <button onclick="boxOneTrigger()" class="trigger" style="width: 3.5%; height: 9%; top: 49%; left: 86%;"></button>
            <button onclick="boxTwoTrigger()" class="trigger" style="width: 3.5%; height: 9%; top: 31%; left: 54.5%;"></button>
            <div id="box-1">
                <div style="width: 100%; height: 9.5%; position: absolute; text-align: center; color: white;">
                    <img class="exit-box" src="../public/assets/x.png" onclick="closeBox()">
                    <span style="font-size: 200%">Wire Box #1</span>
                </div> 
                <img id="wires-1" width="100%" height="100%" src="../public/assets/destroy/box.png">
            </div>
            <div id="box-2">
                <div style="width: 100%; height: 9.5%; position: absolute; text-align: center; color: white;">
                    <img class="exit-box" src="../public/assets/x.png" onclick="closeBox()">
                    <span style="font-size: 200%">Wire Box #2</span>
                </div>
                <div id="box-2-closed">
                    <img id="wires-2" width="100%" height="100%" src="../public/assets/destroy/box.png">
                    <div style="position: absolute; width: 100%; height: 90%; top: 10%; text-align: center;">
                        <span style="font-size: 150%;">Small Everest Cellphone Reminder Electric Tennis </span>
                        <br>
                    <input type="text">
                    <button>Open</button>
                    </div>
                </div>
                <div id="box-2-open">
                    <img id="wires-2" width="100%" height="100%" src="../public/assets/destroy/Switch OFF.png">
                </div>
            </div>
        </div>
        <div class="side-bar">
           <span style="font-size: 64px;">Destroy</span>
            <p>
                Damaging a system so bad it canâ€™t function and must be rebuilt.
            </p>
            <hr>
            <p>
                Hack into the traffic light power boxes to overload the electrical system.
            </p>
            <p id="hint">
                Click on a traffic light to start the game.
            </p>
            <script src="../public/js/destroy.js"></script>
        </div>
    </body>
</html>
